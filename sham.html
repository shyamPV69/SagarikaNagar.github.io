<!doctype html>
<html lang="en">
    <style>
      body { font-family: Arial, Helvetica, sans-serif; background:#eaeaec; color:#222; padding: 2rem}
      .wrap { max-width:900px; margin:0 auto; background:#bdeee9; padding:1.5rem; border-radius:8px; box-shadow:0 8px 30px rgba(0,0,0,0.06) }
      h1{ margin-bottom:6rem }
      .meta{ color:#666; margin-bottom:1rem }
      .content { margin-top:1rem; line-height:1.6}
      .actions{ margin-top:1.25rem }
      .btn { display:inline-block; padding:0.5rem 0.9rem; background:#007bff; color:#fff; border-radius:6px; text-decoration:none }

      /* Top navigation (matching attached header) */
      .top-header { max-width:1100px; margin:0 auto 1.25rem; display:flex; align-items:center; }
      .nav-list { list-style:none; margin:0; padding:0; display:flex; gap:2.25rem; align-items:center }
      .nav-list li { display:inline-block }
      .nav-list a { text-decoration:none; color:#222; font-family: 'Poppins', Arial, sans-serif; font-size:1.05rem }
      .nav-list a.active { background:#2563eb; color:#fff; padding:0.15rem 0.45rem; border-radius:3px }
    </style>
    </header>

    <div class="wrap">
      <h1>Project: Sham</h1>

      <div id="projectDisplay" class="content" aria-live="polite"></div>
    <div class="wrap">
      <h1>Project: Sham</h1>
  

      <p>hi</p>
	
    <script>
      const display = document.getElementById('projectDisplay');
      const saved = localStorage.getItem('sham_content');
      const defaultHTML = `Describe the project here. Add images using &lt;img src=&quot;...&quot;&gt; or links to files you want to show.`;
      // Show saved content if present, otherwise default
      if (saved && saved.trim().length > 0) {
        display.innerHTML = saved;
      } else {
        display.innerHTML = defaultHTML;
      }
    </script>
  </body>
</html>
